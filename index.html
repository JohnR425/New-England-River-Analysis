              currIndex += 1;
            });
            console.log(points);

                            .x(d => d.x)
                            .y(d => d.y);

                .append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);
            const svg = d3.select("svg");

            svg.append("path")
                .style("fill", "none")
                .style("stroke", "black")
                .style("stroke-width", 2)  
                .attr("d", lineFn(points));
