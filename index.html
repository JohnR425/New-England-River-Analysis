<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>River Discharge Model</title>
  <style>
    
    .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
    }
    #leftColumn {
      display: flex;
      flex-direction: column;
      margin-right: 20px;
      width: 500px;
    }
    #rightColumn {
      display: flex;
      flex-direction: column;
      margin-right: 20px; /* spacing between left and right */
    }
    body {
        margin: 0;
        padding: 0;
    }
    .topElement {
      top: 0;
      height: 500px;
    }
    .bottomElement {
      top: 0;
    }

    #state-selector {
      font-size: 25px;
    }
    label {
      font-size: 20px;
    }
    #table {
      text-align: left;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
    }
    #table-head {
      font-size: 20px;
      position: sticky;
      top: 0;
      background-color: white;
      border: 3px solid black;
    }
    #table-body {
      font-size: 20px;
    }
    #map {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }
    .map-overlay {
        position: absolute;
        top: 0;
        right: 0;
        background: #fff;
        margin-right: 20px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
    }
    .mapboxgl-popup-content {
        max-height: 150px;
        overflow-y: auto;
        opacity: 0.8
    }

    #gage-summary {
      width: 500px;
    }

    .gage-summary {
      overflow-wrap: break-word; /* Ensures words break if they are too long */
      padding: 10px;
      font-size: 16px;
    }

    .gage-summary.heading {
      font-size: 20px;
    }
    .gage-summary.body {
      display: flex;
      padding: 2px;
    }

    circle {
      fill: gray;
    }

    .nodeGroup circle {
      fill: rgb(99, 65, 149);
      stroke: #fff;
      stroke-width: 2px;
    }

    .label {
      fill: #fff;
      font-weight: bold;
      text-anchor: middle;
      font-size: 11px;
      letter-spacing: 1px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
    } */

  .slider-container {
    display: flex;
    flex-direction: column;
    gap: 1em;
    width: 100%;
    max-width: 600px;
  }

  .slider-block {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .slider-left {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 0.25em;
  }

  input[type="range"] {
    width: 100%;
  }

  input[type="date"] {
    margin-left: 1em;
    min-width: 130px;
  }

  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/table.js"></script>
  <script type="module" src="js/dataFromMap.js" defer></script>
  <script src="js/lineGraph.js"></script>
  <script src="js/tableSelection.js"></script>
  <script src="js/gageSummary.js"></script>
  <script src="js/graphLegend.js"></script>
  <script src="js/map.js"></script>
  <script src="modules/WorkerAPI.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet"/>

</head>

<body>
  <br />
  <div id="container" style="display: flex;">
    <div id="leftColumn">
      <div class="topElement">
        <!-- <div id="pd"><p>Click on a river gauge to get more details!</p></div> -->
            <div id="map"></div>
      </div>

      <div class="bottomElement">
        <div id="gage-summary"></div>
      </div>
    </div>

    <div id="rightColumn">
      <div id="rightElement">
        <span>
          <label>State:</label>
          <select id="state-selector">
          </select>
        </span>
      </div>
      <div id="rightElement">
        <div id="table" style="height: 650px; overflow-y: auto;"></div>
      </div>
    </div>

    <div class="graphColumn">
      <div>
        <span>
          <div id="discharge-legend"></div>
          <div id="line-graph-discharge"></div>
          <div id="line-graph-precipitation"></div>
        </span>
      </div>
        <div class="slider-container">
          <div class="slider-container">
            <div class="slider-block">
              <div class="slider-left">
                <div style="display: flex; align-items: center; gap: 5px;">
                  From:
                  <span id="startDateLabel"></span>
                </div>
                <input type="range" id="startSlider" min="0" max="5113" value="0">
              </div>
              <input type="date" id="startDateInput" min="2010-01-01" max="2023-12-31">
            </div>
          
            <div class="slider-block">
              <div class="slider-left">
                <div style="display: flex; align-items: center; gap: 5px;">
                  To:
                  <span id="endDateLabel"></span>
                </div>
                <input type="range" id="endSlider" min="0" max="5113" value="365">
              </div>
              <input type="date" id="endDateInput" min="2010-01-01" max="2023-12-31">
            </div>
          </div>
        </div>
      <div>
      </div>
    </div>
  </div>

  <script src="js/sliderSelection.js"></script>  
  <script src="js/script.js"></script>
  
</body>

</html>
