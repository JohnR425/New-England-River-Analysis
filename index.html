<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>River Discharge Model</title>
  <style>
    .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
    }
    #leftColumn {
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }
    #rightColumn {
      display: flex;
      flex-direction: column;
      margin-right: 20px; /* spacing between left and right */
    }
    body {
        margin: 0;
        padding: 0;
    }
    #map {
    position: absolute;
    top: 0;
    left: 0;
    width: 33%;
    height: 70%;
    }
    .map-overlay {
        position: absolute;
        top: 0;
        right: 0;
        background: #fff;
        margin-right: 20px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
    }
    .mapboxgl-popup-content {
        max-height: 300px;
        overflow-y: auto;
        opacity: 0.8
    }

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/table.js"></script>
  <script src="js/lineGraph.js"></script>
  <script src="js/tableSelection.js"></script>
  <script src="modules/WorkerAPI.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet"/>

<body>
  <br />
  <div id="container" style="display: flex;">
    <div id="leftColumn">
      <div id="topElement">
        <div class="map-overlay" id="features">
            <h2>New England Gauge overview</h2>
            <div id="pd"><p>Click on a river gauge to get more details!</p></div>
        </div>
          <!-- Add script to the <head> of your page to load the embeddable map component -->
          <!-- Add custom element to <body> of your page -->
            <div id="map"></div>
            <script src="js/map.js"></script>
      </div>
      <div id="bottomElement">
        <div id="line-graph-discharge"></div>
      </div>
      <div id="bottomElement">
        <div id="line-graph-precipitation"></div>
      </div>
    </div>
    <div id="rightColumn">
      <div id="rightElement">
        <span>
          <label>State:</label>
          <select id="state-selector">
          </select>
        </span>
      </div>
      <div id="rightElement">
        <div id="table" style="height: 1000px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>

<label>From: <input type="date" id="startDate"></label>
<label>To: <input type="date" id="endDate"></label>

<script>
  d3.select("#startDate").on("change", function() {
    console.log("Start date:", this.value);
  });

  d3.select("#endDate").on("change", function() {
    console.log("End date:", this.value);
  });
</script>

  
  <script src="js/script.js"></script>
