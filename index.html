      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }
    #rightColumn {
      display: flex;
      flex-direction: column;
      margin-right: 20px; /* spacing between left and right */
    }

    .gage-summary {
      overflow-wrap: break-word; /* Ensures words break if they are too long */
      padding: 5px;
      font-size: 16px;
    }

    .gage-summary.heading {
      font-size: 30px;
    }
    .gage-summary.body {
      display: flex;
    }

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/table.js"></script>
  <script src="js/lineGraph.js"></script>
  <script src="js/tableSelection.js"></script>
  <script src="js/gageSummary.js"></script>

<body>
  <br />
  <div id="container" style="display: flex;">
    <div id="leftColumn">
      <div id="topElement">
        <div id="map">
          <!-- Add script to the <head> of your page to load the embeddable map component -->
          <script type="module" src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"></script>
          <!-- Add custom element to <body> of your page -->
          <arcgis-embedded-map legend-enabled portal-url="https://umass-amherst.maps.arcgis.com" style="height:600px;width:700px;" item-id="7034db4a057a47c9b231b73fc1acc3b0" theme="dark" portal-url="https://umass-amherst.maps.arcgis.com" ></arcgis-embedded-map>
        </div>
      </div>
      <div id="gage-summary"></div>
      <div id="bottomElement">
        <div id="line-graph-discharge"></div>
      </div>
      <div id="bottomElement">
        <div id="line-graph-precipitation"></div>
      </div>
    </div>
    <div id="rightColumn">
      <div id="rightElement">
        <span>
          <label>State:</label>
          <select id="state-selector">
          </select>
        </span>
      </div>
      <div id="rightElement">
        <div id="table" style="height: 1000px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>

<label>From: <input type="date" id="startDate"></label>
<label>To: <input type="date" id="endDate"></label>

<script>
  d3.select("#startDate").on("change", function() {
    console.log("Start date:", this.value);
  });

  d3.select("#endDate").on("change", function() {
    console.log("End date:", this.value);
  });
</script>

  
<script src="js/script.js"></script>
